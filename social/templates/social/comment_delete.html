{% extends 'landing/base.html' %} 
{% block content %}
    <div class="container"> 
        <div class="container">
            <div class="row justify-content-left mt-3">
                <div class="col-xs-12 col-sm-12 col-md-12 border-bottom">
                    <a class="btn btn-light" href="{% url 'post-view' object.pk %}">Back to post</a>
                </div>
            </div>   
        <div class="row justify-content-center mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 border-bottom">
               <form method="post">
                <h5>Are you sure</h5>
                <p>You are about to delete this comment, this can not be undone!</p>
                {% csrf_token %} 
                <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-3">
                        Delete
                    </button>
                </div>
               </form>
            </div>
        </div> 
    </div>
{% endblock content %}
